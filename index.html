<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas Seguras</h1>
        <div class="form-group">
            <label for="length">Comprimento da Senha:</label>
            <input type="number" id="length" min="1" max="128" value="16">
        </div>
        <div class="form-group">
            <div class="form-group-check">
            <label>
                <input type="checkbox" id="uppercase" checked>
                Letras Maiúsculas
            </label>
            
                <label>
                    <input type="checkbox" id="lowercase" checked>
                    Letras Minúsculas
                </label>
                <label>
                    <input type="checkbox" id="numbers" checked>
                    Números
                </label>
                <label>
                    <input type="checkbox" id="symbols" checked>
                    Símbolos
                </label>
            </div>
        </div>
        <button id="generate">Gerar Senha</button>
        <div class="form-group">
            <label for="password">Senha Gerada:</label>
            <input type="text" id="password" readonly>
        </div>
        <button id="copy">Copiar Senha</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
